<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.sessionStorage;
        window.localStorage;
        sessionStorage.setItem("sessionValue","");
        localStorage.setItem("localStorageValue","");
        function act() {
            var input = document.getElementById("output").value;
            if(input===undefined){
                input="";
            }
            var c = "<li style=color:" + document.getElementById("color").value + ">" + document.getElementById("name").value + "</li><li style=color:" + document.getElementById("color").value + ">" + document.getElementById("color").value + "</li>";
            sessionStorage.setItem("sessionValue", c);
            localStorage.setItem("localStorageValue", c);
            document.getElementById("output").innerHTML = input+sessionStorage.getItem("sessionValue");
            document.getElementById("output2").innerHTML = input+localStorage.getItem("localStorageValue");

        }
    </script>
</head>

<body>
    <header style="background-color: powderblue;color:white; font-size:40px; padding: 30px; border-radius: 0 0 10px 10px; text-align:  center;margin-bottom: 30px;   " >Module 4 form </header>
    Enter Name:<input type="text" name="name" id="name"><br>
    Favourite Colour:<input type="color" name="color" id="color"><br>
    <button onclick="act()">Submit</button>
    <br>
    <h2>Session Storage</h2>
    <ul id="output"><li style="color:#000000"></li><li style="color:#000000"></li></ul>
    <h2>Local Storage</h2>
    <ul id="output2"><li style="color:#000000"></li><li style="color:#000000"></li></ul>
        <div id="location"><br></div>
    <script>
        var x = document.getElementById("location");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
        getLocation();
        showPosition();
    </script>
    <br>    
    <p>Task Achieved: <meter value="1">100%</meter></p>
    <footer style="background-color: powderblue;padding: 20px;  position: absolute; bottom: 0; width: 96%;"></footer>




<!-- Header,Footer, meter --></body></html>
